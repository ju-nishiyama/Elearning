<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	<div class="container mt-3">
	<div class="row">
	<div class="col">
	<div class="card mt-3">
	<div class="card-header">以下の内容で登録します。よろしいですか？</div>
	<div class="card-body">
	<table class="table table-bordered">
	
	<tr>
	<th class="col-2">タイトル</th>
	<td th:text=${course.title}></td>
	</tr>
	
	<tr>
	<th>研修内容</th>
	<td th:text=${course.contents}></td>
	</tr>
	
	<tr>
	<th>研修タイプ</th>
	<td th:text=${course.contentsType}></td>
	</tr>
	
	<tr>
	<th>必須項目</th>
	<td th:text=${course.requiredSubject}></td>
	</tr>
	
	<tr>
	<th>対象者</th>
		<td th:text=${course.targetLevel}></td>	
	</tr>
	
	</table>
	
	<p><a th:href="@{/course/add/done}" class="btn btn-primary">登録</a>    <a th:href="@{/course/add2}" class="btn btn-secondary">修正する</a></p>
	</div>
	</div>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/course}">一覧へ戻る</a>
	</div>
	
	<script th:replace="~{parts/setting :: common_js}"></script>
</body>
</html>
