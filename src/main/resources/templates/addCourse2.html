<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<div th:replace="~{parts/setting :: page_header_admin}"></div>

<div class="container mt-3">
<div class="row">
<div class="col">
<div class="card">
<div class="card-header">研修科目を追加します</div>
<div class="card-body">
<form action="" method="post" th:object="${course}">
<table class="table table-bordered">

<tr>
<th>タイトル</th>
<td>
<div th:erros="*{title}" style="color:red;"></div>
<input type="text" th:field="*{title}" class="form-control" />
</td>
</tr>

<tr>
<th>研修内容</th>
<td>
<div th:errors="*{contents}" style="color:red;"></div>
<textarea th:field="*{contents}"  cols="30" rows="10" class="form-control"></textarea>
</td>
</tr>

<tr>
<th>研修タイプ</th>
<td>
<select th:field="*{contentsType}" class="form-control">
<option value="サービス">サービス</option>
<option value="トークスクリプト">トークスクリプト</option>
<option value="商品紹介">商品紹介</option>
<option value="クロージング">クロージング</option>
<option value="各種マニュアル">各種マニュアル</option>
<option value="キープクリーン">キープクリーン</option>
<option value="ロールプレイング">ロールプレイング</option>
</select>
</td>
</tr>

<tr>
<th>重要度</th>
<td>
<div th:errors="*{targetLevel}" style="color:red;"></div>
<input type="checkbox" th:field="*{targetLevel}" value="スタッフ" />スタッフ
<input type="checkbox" th:field="*{targetLevel}" value="店長" />店長
<input type="checkbox" th:field="*{targetLevel}" value="エリアマネージャー" />エリアマネージャー
<input type="checkbox" th:field="*{targetLevel}" value="本部管理者" />本部管理者
</td>
</tr>

<input type="hidden" th:field="*{courseUrl}" class="form-control" />

</table>
<input type="submit" value="確認" class="btn btn-primary" />
</form>
</div>
</div>
</div>
</div>
<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/course}">一覧へ戻る</a>
</div>
<script th:replace="~{parts/setting :: common_js}"></script>	
</body>
</html>
