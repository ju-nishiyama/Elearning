<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<div th:replace="~{parts/setting :: page_header_admin}"></div>	
	<div class="container mt-3">
	<div class="row">
	<div class="col">
	<div class="card mt-3">
	<div class="card-header">以下の内容で登録します。よろしいですか？</div>
	<div class="card-body">
	
	<table class="table table-bordered">
	<tr>
	<th class="col-2">店舗名</th>
	<td th:text="${store.storeName}"></td>
	</tr>
	
	<tr>
	<th>店舗サイズ</th>
	<td th:text="${store.storeType}"></td>
	</tr>
	
	<tr>
	<th>住所</th>
	<td th:text="${store.address}"></td>
	</tr>
	
	<tr>
	<th>電話番号</th>
	<td th:text="${store.telephoneNumber}"></td>
	</tr>
	
	<tr>
	<th>始業時間</th>
	<td th:text="${store.openingHours}"></td>
	</tr>
	
	<tr>
	<th>終業時間</th>
	<td th:text="${store.closingHours}"></td>
	</tr>
	
	<tr>
	<th>休業日</th>
	<td th:text="${store.regularHoliday}" id="holiday"></td>
	</tr>

	
	</table>
	
	<p><a th:href="@{/store/add/done}" class="btn btn-primary">登録</a>    <a th:href="@{/store/add2}" class="btn btn-secondary">修正する</a></p>
	</div>
	</div>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/store}">一覧へ戻る</a>
	</div>
	
	<script th:replace="~{parts/setting ::common_js}"></script>
</body>
</html>
