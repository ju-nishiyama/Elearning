<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<div th:replace="~{parts/setting :: page_header_admin}"></div>
<div class="container mt-3">
<div class="row">
<div class="col">
<div class="card mt-3">
	<div class="card-header">以下のデータを削除します。よろしいですか？</div>
	<div class="card-body">
	<form action="" method="post" class="mt-3">
	<table class="table table-bordered">
	
	<th:block th:block th:each="c:${course}"> 
	<tr>
	<th class="col-2">タイトル</th>
	<td th:text="${c.title}"></td>
	</tr>
	
	<tr>
	<th>研修内容</th>
	<td th:text="${c.contents}"></td>
	</tr>
	
	<tr>
	<th>研修タイプ</th>
	<td th:text="${c.contentsType}"></td>
	</tr>
	
	<tr>
	<th>対象者</th>
	<td th:text="${c.targetLevel}"></td>
	</tr>
	</th:block>
	</table>
	<input type="submit" value="削除" class="btn btn-primary mt-3" /> 
	</form>
	</div>
	</div>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/course}">一覧へ戻る</a>
	</div>
<script th:replace="~{parts/setting :: common_js}"></script>
</body>
</html>
