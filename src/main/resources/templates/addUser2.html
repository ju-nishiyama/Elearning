<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	
	<div class="container mt-4">
	<div class="card">
	<div class="card-header">ユーザー追加</div>
	<div class="card-body">
	
	<form action="" method="post" th:object="${user}">
	<table class="table table-bordered">
	
	<tr>
	<th class="col-2">名前</th>
	<td>
	<div th:errors="*{member.name}" style="color:red;"></div>
	<input type="text" th:field="*{member.name}" class="form-control"/>
	</td>
	</tr>
	
	<tr>
	<th>フリガナ</th>
	<td>
	<div th:errors="*{member.kana}" style="color:red;"></div>
	<input type="text" th:field="*{member.kana}" class="form-control"/>
	</td>
	</tr>
	
	<tr>
	<th>年齢</th>
	<td>
	<div th:errors="*{member.age}" style="color:red;"></div>
	<input type="number" th:field="*{member.age}" class="form-control"/>
	</td>
	</tr>
	
	<tr>
	<th>生年月日</th>
	<td>
	<div th:errors="*{member.birthday}" style="color:red;"></div>
	<input type="date" th:field="*{member.birthday}" class="form-control" />
	</td>
	</tr>
	
	
	<tr>
	<th>役職</th>
	<td>
	<div th:errors="*{member.positionName}" style="color:red;"></div>
	<select th:field="*{member.positionName}"  class="form-control">
	<option value="スタッフ">スタッフ</option>
	<option value="店長">店長</option>
	<option value="エリアマネージャー">エリアマネージャー</option>
	<option value="本部管理者">本部管理者</option>
	</select>
	</td>
	</tr>
	
	<tr>
	<th>所属店舗</th>
	<td>
	<div th:errors="*{member.workStore}" style="color:red;"></div>
	<select th:field="*{member.workStore}" class="form-control">
	<option th:each="s:${storeAll} " th:value="${s.storeName}" th:text="${s.storeName}" ></option>
	</select>
	</td>
	</tr>
	
	<tr>
	<th>入社日</th>
	<td>
	<div th:errors="*{member.hireDate}" style="color:red;"></div>
	<input type="date" th:field="*{member.hireDate}" class="form-control" />
	</td>
	</tr>
	
	<tr>
	<th>ログインID</th>
	<td>
	<div th:errors="*{loginId}" style="color:red;"></div>
	<input type="text" th:field="*{loginId}" class="form-control"/>
	</td>
	</tr>
	
	<tr>
	<th>ログインPASS</th>
	<td>
	<div th:errors="*{loginPass}" style="color:red;"></div>
	<input type="password" th:field="*{loginPass}" class="form-control" />
	</td>
	</tr>
	
	<tr>
	<th>ログインPASS(再度入力)</th>
	<td>
	<div th:errors="*{loginPassConf}" style="color:red;"></div>
	<input type="password" th:field="*{loginPassConf}" class="form-control" />
	</td>
	</tr>
	
	</table>
	<input type="submit" value="確認" class="btn btn-primary"/>
	</form>
	
	
	
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/user}">一覧に戻る</a>
	</div>
	
</body>
</html>
