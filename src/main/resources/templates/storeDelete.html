<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting ::common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	<div class="container mt-3">
	<div class="row">
	<div class="col">
	<div class="card mt-3">
	<div class="card-header">以下のデータを削除します。よろしいですか？</div>
	<div class="card-body">
	
	
	<form action="" method="post" >
	<table class="table table-bordered mt-3">
	<tr>
	<th class="col-2">店舗ID</th>
	<td th:text="${store.storeId}">
	</td>
	</tr>
	
	<tr>
	<th>店舗名</th>
	<td th:text="${store.storeName}">
	</td>
	</tr>
	
	<tr>
	<th>店舗サイズ</th>
	<td th:text="${store.storeType}">
	</td>
	</tr>
	
	<tr>
	<th>住所</th>
	<td th:text="${store.address}">
	</td>
	</tr>
	
	<tr>
	<th>電話番号</th>
	<td th:text="${store.telephoneNumber}">
	</td>
	</tr>
	
	<tr>
	<th>始業時間</th>
	<td th:text="${store.openingHours}">
	</td>
	</tr>
	
	<tr>
	<th>終業時間</th>
	<td th:text="${store.closingHours}">
	</td>
	</tr>
	
	<tr>
	<th>店休日</th>
	<td th:text="${store.regularHoliday}">
	</td>
	</tr>
	
	</table>
	<input type="submit" value="削除" class="btn btn-danger" />
	</form>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/store}">一覧へ戻る</a>
	</div>
	</div>
	</div>
	<script th:replace="~{parts/setting :: common_js}"></script>
</body>
</html>
