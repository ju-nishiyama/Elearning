<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}"></head>

<body>
<div th:replace="~{parts/setting :: page_header_admin}"></div>
<div class="container">

	<h1>店舗一覧</h1>
	<div class="mt-3">
	<a th:href="@{/store/add}" class="btn btn-primary mt-3">店舗を追加</a>
	</div>

	<div class="row">
	<div class="col-md-12">
	<table class="table table-bordered mt-3">
	<tr>
	<th>店舗ID</th>
	<th>店舗名</th>
	<th>店舗タイプ</th>
	<th>住所</th>
	<th>電話番号</th>
	<th>始業時間</th>
	<th>終業時間</th>
	<th>店休日</th>
	
	</tr>
	
	<tr th:each="s:${store}">
	<td th:text="${s.storeId}"></td>
	<td><a th:href="@{/store/edit/{storeId}(storeId=${s.storeId})}"  th:text="${s.storeName}"></a></td>
	<td th:text=${s.storeType}></td>
	<td th:text=${s.address}></td>
	<td th:text=${s.telephoneNumber}></td>
	<td th:text=${#strings.substring(s.openingHours,0,5)}></td>
	<td th:text=${#strings.substring(s.closingHours,0,5)}></td>
	<td th:text=${s.regularHoliday}></td>
	
	
	</tr>
	</table>
	
	<p><a th:href="@{/home/administrator}">トップページへ戻る</a></p>
	</div>
	</div>
	</div>
	<script th:replace="~{parts/setting::common_js}"></script>
</body>
</html>
