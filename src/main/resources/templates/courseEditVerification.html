<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	<div class="container mt-3">
	<div class="row">
	<div class="col">
	<div class="card">
	<div class="card-header">以下の内容で更新します。よろしいですか？</div>
	<div class="card-body">
	
	<th:block  th:each="c:${course}">
	
	
	
	<table class="table table-bordered">
	
	<tr>
	<th>タイトル</th>
	<td th:text="${c.title}">
	</td>
	</tr>
	
	<tr>
	<th>研修内容</th>
	<td th:text="${c.contents}">
	</td>
	</tr>
	
	<tr>
	<th>研修タイプ</th>
	<td th:text="${c.contentsType}">
	</td>
	</tr>
	
	<tr>
	<th>対象者</th>
	<td th:text="${c.targetLevel}">
	</td>
	</tr>
	
	</table>
	</th:block>
	<p><a th:href="@{/course/edit/done}" class="btn btn-primary">更新</a>   <a th:href="@{/course/edit2/{id}(id=${course.courseId})}" class="btn btn-secondary">修正</a></p>

	
	</div>
	</div>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a>  /  <a th:href="@{/course}">一覧へ戻る</a>
	</div>
	<script th:replace="~{parts/setting ::common_js}"></script>
</body>
</html>
