<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	
	<div class="container mt-3">
	<h1>研修一覧</h1>
	
	<p><a th:href="@{/course/add}" class="btn btn-primary mt-3" >研修を追加する</a></p>
	
	<table class="table table-bordered">
	<tr>
	<th>タイトル</th>
	<th>研修内容</th>
	<th>研修タイプ</th>
	<th>対象者</th>
	<th>必須</th>
	<th>受講日</th>
	<th></th>
	</tr>
	
	
	<tr th:each="c:${course}">
	<td><a th:href="@{/course/edit/{id}(id=${c.course.courseId})}"  th:text="${c.course.title}"></a></td>
	<td th:text="${c.course.contents}"></td>
	<td th:text="${c.course.contentsType}"></td>
	<td th:text="${c.course.targetLevel}"></td>	
	<td >
	<th:block th:if="${c.course.requiredSubject != null}" th:text="〇"></th:block>
	</td>
	<td >
	<th:block th:each="map:${map}" th:if="${c.course.courseId == map.key}" th:text="${#dates.format(map.value,'yyyy/MM/dd')}"></th:block>
	</td>
	<td><a th:href="@{/course/{id}(id=${c.course.courseId})}" class="btn btn-secondary">受講</a></td>
	</tr>
	</table>
	
	<p><a th:href="@{/home/administrator}">トップページへ戻る</a></p>
	</div>
	
	<script th:replace="~{parts/setting::common_js}"></script>
</body>
</html>
