<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/setting :: common_head}">
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<div th:replace="~{parts/setting :: page_header_admin}"></div>
	<div class="container mt-3">
	<div class="row">
	<div class="col">
	<div class="card mt-3">
	<div class="card-header">以下の内容で登録します。よろしいですか？</div>
	<div class="card-body">
	<table class="table table-bordered">
	
	<th:block th:each="user:${user}">
	
	<tr>
	<th class="col-2">ID</th>
	<td th:text="${user.id}"></td>
	</tr>
	
	<tr>
	<th>名前</th>
	<td th:text="${user.member.name}"></td>
	</tr>
	
	<tr>
	<th>フリガナ</th>
	<td th:text="${user.member.kana}"></td>
	</tr>
	
	<tr>
	<th>年齢</th>
	<td th:text="${user.member.age}"></td>
	</tr>
	
	<tr>
	<th>生年月日</th>
	<td th:text="${#dates.format(user.member.birthday,'yyyy年MM月dd日')}"></td>
	</tr>
	
	<tr>
	<th>役職</th>
	<td th:text="${user.member.positionName}"></td>
	</tr>
	
	<tr>
	<th>所属店舗</th>
	<td th:text="${user.member.workStore}"></td>
	</tr>
	
	<tr>
	<th>入社日</th>
	<td th:text="${#dates.format(user.member.hireDate,'yyyy年MM月dd日')}"></td>
	</tr>
	
	<tr>
	<th>ログインID</th>
	<td th:text="${user.loginId}"></td>
	</tr>
	
	<tr>
	<th>ログインPASS</th>
	<td><input type="text" th:readonly="${user.loginPass}"  class="form-control"/></td>
	</tr>
	
	</th:block>
	
	</table>
	
	<a th:href="@{/user/edit/done}" class="btn btn-primary">登録</a>   <a th:href="@{/user/edit2/{id}(id=${user.id})}" class="btn btn-secondary">修正</a>
	</div>
	</div>
	</div>
	</div>
	<a th:href="@{/home/administrator}">トップページに戻る</a> / <a th:href="@{/user}">一覧に戻る</a>
	</div>
	<script th:replace="~{parts/setting :: common_js}"></script>
	
</body>
</html>
